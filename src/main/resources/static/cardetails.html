<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Car Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 6px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
    }

    a:hover {
      background: #0056b3;
    }

    #editButton {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #ffc107;
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
    }

    #editButton:hover {
      background: #e0a800;
    }

    #deleteButton {
      background: #dc3545;
      color: white;
      margin-left: 10px;
    }

    #deleteButton:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="carImage" src="" alt="Car Image" />
    <h2 id="carName"></h2>
    <p><strong>Brand:</strong> <span id="carBrand"></span></p>
    <p><strong>Model:</strong> <span id="carModel"></span></p>
    <p><strong>Price:</strong> ‚Çπ<span id="carPrice"></span></p>

    <div id="additionalDetails"></div>

    <a href="index.html">‚Üê Back to Cars</a>
    <a id="editButton" href="#">‚úèÔ∏è Edit Car</a>
    <a id="deleteButton" href="#">üóëÔ∏è Delete Car</a>
  </div>

  <script>
    // Disable back navigation after logout
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
    };

    const carId = new URLSearchParams(window.location.search).get("id");
    const editButton = document.getElementById("editButton");
    const deleteButton = document.getElementById("deleteButton");

    // Check login session
    const loggedInUser = sessionStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      alert("Please log in to view car details.");
      window.location.href = "login.html";
    } else {
      const user = JSON.parse(loggedInUser);
      if (user.role !== "ADMIN") {
        editButton.style.display = "none";
        deleteButton.style.display = "none";
      }
    }

    // Fetch car details
    if (carId) {
      fetch(`/cars/${carId}`, { method: "GET", headers: { "Accept": "application/json" } })
        .then(response => {
          if (response.status === 401) {
            alert("Session expired. Please log in again.");
            window.location.href = "login.html";
            return null;
          }
          if (response.status === 404) {
            alert("Car not found!");
            window.location.href = "index.html";
            return null;
          }
          if (!response.ok) {
            throw new Error("Failed to load car details");
          }
          return response.json();
        })
        .then(car => {
          if (!car) return;
          document.getElementById("carImage").src = car.imageUrl || "no-image.jpg";
          document.getElementById("carName").innerText = `${car.brand} ${car.model}`;
          document.getElementById("carBrand").innerText = car.brand;
          document.getElementById("carModel").innerText = car.model;
          document.getElementById("carPrice").innerText = car.price;

          const additionalDiv = document.getElementById("additionalDetails");
          additionalDiv.innerHTML = `
            <p><strong>Year:</strong> ${car.year}</p>
            <p><strong>Fuel Type:</strong> ${car.fuelType}</p>
            <p><strong>Mileage:</strong> ${car.mileage} km/l</p>
            <p><strong>Description:</strong> ${car.description}</p>
          `;

          editButton.href = `edit-car.html?id=${car.id}`;
        })
        .catch(err => {
          console.error("Error fetching car:", err);
          alert("Could not load car details. Please try again.");
        });
    } else {
      alert("Invalid request ‚Äî no car selected.");
      window.location.href = "index.html";
    }

    // Delete Car (Admin only)
    deleteButton.addEventListener("click", e => {
      e.preventDefault();
      if (!confirm("Are you sure you want to delete this car?")) return;

      fetch(`/cars/${carId}`, { method: "DELETE" })
        .then(res => {
          if (res.status === 401) {
            alert("Session expired. Please log in again.");
            window.location.href = "login.html";
            return;
          }
          if (res.ok) {
            alert("Car deleted successfully!");
            window.location.href = "index.html";
          } else {
            alert("Failed to delete car.");
          }
        })
        .catch(err => {
          console.error("Error deleting car:", err);
          alert("Error deleting car. Please try again later.");
        });
    });
  </script>
</body>
</html>
