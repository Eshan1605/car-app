<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 6px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
    }

    a:hover {
      background: #0056b3;
    }

    #editButton {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #ffc107;
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
    }

    #editButton:hover {
      background: #e0a800;
    }
	#deleteButton:hover {
	  background: #c82333;
	}
  </style>
</head>
<body>
  <div class="card">
    <img id="carImage" src="" alt="Car Image" />
    <h2 id="carName"></h2>
    <p><strong>Brand:</strong> <span id="carBrand"></span></p>
    <p><strong>Model:</strong> <span id="carModel"></span></p>
    <p><strong>Price:</strong> ‚Çπ<span id="carPrice"></span></p>

    <!-- Additional details -->
    <div id="additionalDetails"></div>

    <!-- Action buttons -->
    <a href="index.html">‚Üê Back to Cars</a>
    <a id="editButton" href="#">‚úèÔ∏è Edit Car</a>
	<a id="deleteButton" href="#" style="background: #dc3545; color: white; margin-left: 10px;">üóëÔ∏è Delete Car</a>
  </div>

  <script>
    const carId = new URLSearchParams(window.location.search).get("id");
    const editButton = document.getElementById("editButton");

    if(carId){
      fetch(`http://localhost:8080/cars/${carId}`)
        .then(res => res.json())
        .then(car => {
          document.getElementById("carImage").src = car.imageUrl;
          document.getElementById("carName").innerText = `${car.brand} ${car.model}`;
          document.getElementById("carBrand").innerText = car.brand;
          document.getElementById("carModel").innerText = car.model;
          document.getElementById("carPrice").innerText = car.price;

          const additionalDiv = document.getElementById("additionalDetails");
          additionalDiv.innerHTML = `
            <p><strong>Year:</strong> ${car.year}</p>
            <p><strong>Fuel Type:</strong> ${car.fuelType}</p>
            <p><strong>Mileage:</strong> ${car.mileage} km/l</p>
            <p><strong>Description:</strong> ${car.description}</p>
          `;

          // Set Edit button link dynamically
          editButton.href = `edit-car.html?id=${car.id}`;
        })
        .catch(err => {
          console.error(err);
          alert("Error loading car details.");
        });
    } else {
      alert("No car selected.");
    }
	const deleteButton = document.getElementById("deleteButton");

	deleteButton.addEventListener("click", function(e) {
	  e.preventDefault();

	  if(confirm("Are you sure you want to delete this car? This action cannot be undone.")) {
	    fetch(`http://localhost:8080/cars/${carId}`, {
	      method: "DELETE"
	    })
	    .then(res => {
	      if(res.ok) {
	        alert("Car deleted successfully!");
	        window.location.href = "index.html"; // redirect to home
	      } else {
	        alert("Failed to delete car. Please try again.");
	      }
	    })
	    .catch(err => {
	      console.error(err);
	      alert("Error deleting car.");
	    });
	  }
	});

  </script>
</body>
</html>
