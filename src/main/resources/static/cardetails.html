<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Car Details</title>
  <style>
    body { font-family: Arial, sans-serif; margin:40px; background-color:#f8f9fa; }
    .card { background:white; border-radius:12px; padding:20px; box-shadow:0 4px 8px rgba(0,0,0,0.1); max-width:500px; margin:auto; text-align:center; }
    img { width:100%; border-radius:10px; margin-bottom:20px; }
    a { display:inline-block; margin-top:20px; text-decoration:none; background:#007bff; color:white; padding:10px 16px; border-radius:6px; }
    #editButton { background:#ffc107; color:black; padding:10px 16px; border-radius:6px; margin-top:10px; display:inline-block; text-decoration:none; }
    #deleteButton { background:#dc3545; color:white; margin-left:10px; padding:10px 16px; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <img id="carImage" src="" alt="Car Image" />
    <h2 id="carName"></h2>
    <p><strong>Brand:</strong> <span id="carBrand"></span></p>
    <p><strong>Model:</strong> <span id="carModel"></span></p>
    <p><strong>Price:</strong> ‚Çπ<span id="carPrice"></span></p>
    <div id="additionalDetails"></div>
    <a href="index.html">‚Üê Back to Cars</a>
    <a id="editButton" href="#">‚úèÔ∏è Edit Car</a>
    <a id="deleteButton" href="#">üóëÔ∏è Delete Car</a>
  </div>

  <script>
    function goToLogin(msg) {
      if (msg) alert(msg);
      sessionStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    // Prevent back-navigation after logout
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () { window.history.pushState(null, "", window.location.href); };

    const params = new URLSearchParams(window.location.search);
    const carId = params.get('id');
    const editButton = document.getElementById('editButton');
    const deleteButton = document.getElementById('deleteButton');

    // Check current user (role) from server
    async function currentUser() {
      try {
        const res = await fetch('/auth/currentUser', { credentials: 'include' });
        if (!res.ok) return null;
        return await res.json();
      } catch (e) {
        console.error('currentUser error', e);
        return null;
      }
    }

    (async function init() {
      const user = await currentUser();
      if (!user) return goToLogin();

      // show/hide admin buttons
      const roles = user.roles || [];
      const isAdmin = roles.some(r => r.authority === 'ROLE_ADMIN');
      if (!isAdmin) {
        editButton.style.display = 'none';
        deleteButton.style.display = 'none';
      }

      if (!carId) {
        alert('No car selected.');
        window.location.href = 'index.html';
        return;
      }

      // Fetch car detail (include credentials)
      try {
        const res = await fetch('/cars/' + encodeURIComponent(carId), { credentials: 'include', headers: { 'Accept': 'application/json' } });
        if (res.status === 401) return goToLogin('Session expired. Please login.');
        if (res.status === 404) { alert('Car not found'); window.location.href = 'index.html'; return; }
        if (!res.ok) throw new Error('Failed to load');
        const car = await res.json();

        document.getElementById('carImage').src = car.imageUrl || 'no-image.jpg';
        document.getElementById('carName').innerText = car.brand + ' ' + car.model;
        document.getElementById('carBrand').innerText = car.brand;
        document.getElementById('carModel').innerText = car.model;
        document.getElementById('carPrice').innerText = car.price;

        document.getElementById('additionalDetails').innerHTML = `
          <p><strong>Year:</strong> ${car.year}</p>
          <p><strong>Fuel Type:</strong> ${car.fuelType}</p>
          <p><strong>Mileage:</strong> ${car.mileage} km/l</p>
          <p><strong>Description:</strong> ${car.description}</p>
        `;

        editButton.href = 'edit-car.html?id=' + car.id;
      } catch (err) {
        console.error(err);
        alert('Could not load car details. Try again.');
      }
    })();

    // Delete handler (admin only)
    deleteButton.addEventListener('click', async (e) => {
      e.preventDefault();
      if (!confirm('Are you sure you want to delete this car?')) return;
      try {
        const res = await fetch('/cars/' + encodeURIComponent(carId), { method: 'DELETE', credentials: 'include' });
        if (res.status === 401) return goToLogin('Session expired. Please login.');
        if (res.ok) {
          alert('Car deleted');
          window.location.href = 'index.html';
        } else {
          alert('Failed to delete car');
        }
      } catch (err) {
        console.error(err);
        alert('Error deleting car');
      }
    });
  </script>
</body>
</html>
