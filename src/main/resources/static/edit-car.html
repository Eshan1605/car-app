<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Car</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 40px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Edit Car</h1>
  <form id="editCarForm">
    <label>Brand:</label>
    <input type="text" id="brand" required>

    <label>Model:</label>
    <input type="text" id="model" required>

    <label>Price:</label>
    <input type="number" id="price" required>

    <label>Image URL:</label>
    <input type="text" id="imageUrl" required>

    <label>Year:</label>
    <input type="number" id="year" required>

    <label>Fuel Type:</label>
    <input type="text" id="fuelType" required>

    <label>Mileage:</label>
    <input type="number" step="0.1" id="mileage" required>

    <label>Description:</label>
    <textarea id="description" rows="3" required></textarea>

    <button type="submit">Update Car</button>
    <a href="index.html">‚Üê Back to Home</a>
  </form>

  <script>
    const carId = new URLSearchParams(window.location.search).get("id");

    // Fetch car details and pre-fill form
    if(carId){
      fetch(`/cars/${carId}`)
        .then(res => res.json())
        .then(car => {
          document.getElementById("brand").value = car.brand;
          document.getElementById("model").value = car.model;
          document.getElementById("price").value = car.price;
          document.getElementById("imageUrl").value = car.imageUrl;
          document.getElementById("year").value = car.year;
          document.getElementById("fuelType").value = car.fuelType;
          document.getElementById("mileage").value = car.mileage;
          document.getElementById("description").value = car.description;
        })
        .catch(err => console.error(err));
    }

    // Handle form submission
    document.getElementById("editCarForm").addEventListener("submit", function(e){
      e.preventDefault();

      const updatedCar = {
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        price: parseFloat(document.getElementById("price").value),
        imageUrl: document.getElementById("imageUrl").value,
        year: parseInt(document.getElementById("year").value),
        fuelType: document.getElementById("fuelType").value,
        mileage: parseFloat(document.getElementById("mileage").value),
        description: document.getElementById("description").value
      };

      fetch(`/cars/${carId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedCar)
      })
      .then(res => res.json())
      .then(data => {
        alert("Car updated successfully!");
        window.location.href = `cardetails.html?id=${carId}`;
      })
      .catch(err => console.error(err));
    });
  </script>
</body>
</html>
