<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Car Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
      background-color: #f8f9fa;
    }

    header {
      text-align: right;
      padding: 10px;
      background: #343a40;
    }

    header a {
      text-decoration: none;
      color: white;
      background: #dc3545;
      padding: 8px 12px;
      border-radius: 5px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #search-container {
      margin-bottom: 20px;
    }

    #search-input {
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #search-button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #search-button:hover {
      background-color: #0056b3;
    }

    .add-car-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .add-car-button:hover {
      background-color: #218838;
    }

    #cars-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .car-card {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .car-card button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .car-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <a href="login.html" id="logoutLink">Logout</a>
  </header>

  <h1>Car Details</h1>

  <!-- Add Car Button (admin only) -->
  <a href="add-car.html" class="add-car-button" id="addCarButton">Add New Car</a>

  <!-- Search Bar -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search by brand or model">
    <button id="search-button" onclick="searchCars()">Search</button>
  </div>

  <!-- Car Cards -->
  <div id="cars-container"></div>

  <script>
    const container = document.getElementById("cars-container");
    const addCarButton = document.getElementById("addCarButton");

    // Prevent caching
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = () => window.history.pushState(null, "", window.location.href);

    // Check login
    const loggedInUser = sessionStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      window.location.href = "login.html";
    }

    const user = JSON.parse(loggedInUser);
    if (user.role !== "ADMIN") {
      addCarButton.style.display = "none";
    }

    // Logout
    document.getElementById("logoutLink").addEventListener("click", (e) => {
      e.preventDefault();
      sessionStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });

    // Load all cars
    function loadCars() {
      fetch("/cars")
        .then(res => {
          if (res.status === 401) {
            alert("Your session has expired. Please log in again.");
            sessionStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
            return [];
          }
          if (!res.ok) {
            throw new Error("Failed to load cars");
          }
          return res.json();
        })
        .then(data => displayCars(data))
        .catch(err => {
          console.error("Error loading cars:", err);
          container.innerHTML = "<p style='color:red;'>Failed to load cars. Please try again.</p>";
        });
    }

    function displayCars(cars) {
      container.innerHTML = "";
      if (!cars || cars.length === 0) {
        container.innerHTML = "<p>No cars found.</p>";
        return;
      }

      cars.forEach(car => {
        container.innerHTML += `
          <div class="car-card">
            <h2>${car.brand} ${car.model}</h2>
            <img src="${car.imageUrl || 'no-image.jpg'}" alt="Car Image"/>
            <p><strong>Price:</strong> â‚¹${car.price}</p>
            <button onclick="viewDetails(${car.id})">More Details</button>
          </div>
        `;
      });
    }

    // Search
    function searchCars() {
      const query = document.getElementById("search-input").value.trim();
      let url = "/cars";
      if (query) url += `?search=${encodeURIComponent(query)}`;

      fetch(url)
        .then(res => {
          if (res.status === 401) {
            alert("Session expired. Please log in again.");
            sessionStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
            return [];
          }
          return res.json();
        })
        .then(data => displayCars(data))
        .catch(err => console.error("Search error:", err));
    }

    // View Details
    function viewDetails(id) {
      window.location.href = `cardetails.html?id=${id}`;
    }

    // Initialize
    loadCars();
  </script>
</body>
</html>
