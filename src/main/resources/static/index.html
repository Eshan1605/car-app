<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    #search-container {
      margin-bottom: 20px;
    }

    #search-input {
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #search-button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #search-button:hover {
      background-color: #0056b3;
    }

    .add-car-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
    }

    .add-car-button:hover {
      background-color: #218838;
    }

    #cars-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .car-card {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .car-card img {
      width: 100%;
      border-radius: 10px;
    }

    .car-card button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .car-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Car Details</h1>

  <!-- Add Car Button -->
  <a href="add-car.html" class="add-car-button">Add New Car</a>

  <!-- Search Bar -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search by brand or model">
    <button id="search-button" onclick="searchCars()">Search</button>
  </div>

  <!-- Container for car cards -->
  <div id="cars-container"></div>

  <script>
    const container = document.getElementById("cars-container");

    // Load all cars initially
    function loadCars() {
      fetch("/cars")
        .then(res => res.json())
        .then(data => displayCars(data))
        .catch(err => console.error(err));
    }

    function displayCars(cars) {
      container.innerHTML = "";
      if(cars.length > 0) {
        cars.forEach(car => {
          container.innerHTML += `
            <div class="car-card">
              <h2>${car.brand} ${car.model}</h2>
              <img src="${car.imageUrl}" alt="Car Image"/>
              <p>Price: â‚¹${car.price}</p>
              <button onclick="viewDetails(${car.id})">More Details</button>
            </div>
          `;
        });
      } else {
        container.innerHTML = "<p>No cars found</p>";
      }
    }

    function searchCars() {
      const query = document.getElementById("search-input").value;
      let url = "/cars";
      if(query) {
        url += `?search=${encodeURIComponent(query)}`;
      }

      fetch(url)
        .then(res => res.json())
        .then(data => displayCars(data))
        .catch(err => console.error(err));
    }

    function viewDetails(id) {
      window.location.href = `cardetails.html?id=${id}`;
    }

    // Load cars on page load
    loadCars();
  </script>
</body>
</html>
