<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="navbar">
    <div>🚗 Car App</div>
    <a href="add-car.html" class="btn btn-primary">+ Add Car</a>
  </div>

  <div class="container">
    <div class="car-grid" id="carList"></div>
  </div>

  <div class="footer">
    © 2025 Car App | Made with ❤️ by Eshan
  </div>

  <script>
    fetch("/cars")
      .then(res => res.json())
      .then(cars => {
        const carList = document.getElementById("carList");
        carList.innerHTML = cars.map(car => `
          <div class="car-card">
            <img src="${car.imageUrl}" alt="Car">
            <div class="car-card-content">
              <h3>${car.brand} ${car.model}</h3>
              <p>Price: ₹${car.price}</p>
              <a href="cardetails.html?id=${car.id}" class="btn btn-primary">More Details</a>
            </div>
          </div>
        `).join('');
      })
      .catch(err => console.error(err));
  </script>

</body>
</html>
