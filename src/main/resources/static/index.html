<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Car Display</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; background-color:#f8f9fa; }
    header { text-align:right; padding:10px; background:#343a40; }
    header a, header button { text-decoration:none; color:white; background:#dc3545; padding:8px 12px; border-radius:5px; border:none; cursor:pointer; }
    h1 { color:#333; margin-bottom:20px; }

    /* Brand logo section */
    #brand-logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }
    .brand-logo {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: white;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .brand-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #search-container { margin-bottom: 20px; }
    #search-input { padding:8px; width:300px; border-radius:5px; border:1px solid #ccc; }
    #search-button { padding:8px 15px; border:none; border-radius:5px; background:#007bff; color:white; cursor:pointer; }

    .add-car-button { padding:10px 20px; background:#28a745; color:white; border-radius:5px; text-decoration:none; display:inline-block; margin-bottom:20px;}
    #cars-container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-bottom:40px; }
    .car-card { border:1px solid #ccc; padding:20px; width:300px; border-radius:10px; text-align:center; background:white; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .car-card img { width:100%; height:200px; object-fit:cover; border-radius:10px; margin-bottom:10px; }
    .car-card button { margin-top:10px; padding:8px 15px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <button id="logoutBtn">Logout</button>
  </header>

  <h1>Car Details</h1>

  <!-- ✅ Brand logos -->
  <div id="brand-logos">
    <img src="images/Tata.jpg" alt="Tata" class="brand-logo" onclick="filterByBrand('Tata')">
    <img src="images/Mahindra.avif" alt="Mahindra" class="brand-logo" onclick="filterByBrand('Mahindra')">
    <img src="images/hyundai.png" alt="Hyundai" class="brand-logo" onclick="filterByBrand('Hyundai')">
  </div>

  <a href="add-car.html" class="add-car-button" id="addCarButton" style="display:none;">Add New Car</a>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search by brand or model">
    <button id="search-button" onclick="searchCars()">Search</button>
  </div>

  <div id="cars-container"></div>

  <script>
    function goToLogin(msg) {
      if (msg) alert(msg);
      sessionStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    async function fetchCurrentUser() {
      try {
        const res = await fetch('/auth/currentUser', { credentials: 'include' });
        if (!res.ok) return null;
        const user = await res.json();
        return user && user.username ? user : null;
      } catch (e) {
        console.error('currentUser fetch error', e);
        return null;
      }
    }

    (async function init() {
      window.history.pushState(null, "", window.location.href);
      window.onpopstate = () => window.history.pushState(null, "", window.location.href);

      const user = await fetchCurrentUser();
      if (!user) {
        goToLogin();
        return;
      }

      const roles = user.roles || [];
      const isAdmin = roles.some(r => r.authority === 'ROLE_ADMIN');
      const addBtn = document.getElementById('addCarButton');
      if (isAdmin) addBtn.style.display = 'inline-block';
      else addBtn.style.display = 'none';

      document.getElementById('logoutBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await fetch('/logout', { method: 'POST', credentials: 'include' });
        } catch (err) {
          console.warn('logout fetch failed:', err);
        }
        sessionStorage.removeItem('loggedInUser');
        window.location.href = 'login.html';
      });

      sessionStorage.setItem('loggedInUser', JSON.stringify({ username: user.username, roles }));
      loadCars();
    })();

    async function loadCars() {
      const container = document.getElementById('cars-container');
      container.innerHTML = '<p>Loading cars...</p>';
      try {
        const res = await fetch('/cars', { credentials: 'include' });
        if (res.status === 401) return goToLogin('Session expired. Please login.');
        if (!res.ok) throw new Error('Failed to load cars');
        const data = await res.json();
        displayCars(data || []);
      } catch (err) {
        console.error(err);
        document.getElementById('cars-container').innerHTML = "<p style='color:red;'>Failed to load cars.</p>";
      }
    }

    function displayCars(cars) {
      const container = document.getElementById('cars-container');
      container.innerHTML = '';
      if (!cars || cars.length === 0) {
        container.innerHTML = '<p>No cars found.</p>';
        return;
      }
      cars.forEach(car => {
        container.innerHTML += `
          <div class="car-card">
            <h2>${escapeHtml(car.brand)} ${escapeHtml(car.model)}</h2>
            <img src="${escapeHtml(car.imageUrl || 'no-image.jpg')}" alt="Car Image"/>
            <p><strong>Price:</strong> ₹${escapeHtml(car.price)}</p>
            <button onclick="viewDetails(${car.id})">More Details</button>
          </div>
        `;
      });
    }

    function viewDetails(id) {
      window.location.href = `cardetails.html?id=${id}`;
    }

    async function searchCars() {
      const q = document.getElementById('search-input').value.trim();
      const url = q ? `/cars?search=${encodeURIComponent(q)}` : '/cars';
      try {
        const res = await fetch(url, { credentials: 'include' });
        if (res.status === 401) return goToLogin('Session expired. Please login.');
        if (!res.ok) throw new Error('Search failed');
        const data = await res.json();
        displayCars(data || []);
      } catch (e) {
        console.error(e);
        alert('Search failed. Try again.');
      }
    }

    // ✅ Filter by brand when logo is clicked
    async function filterByBrand(brand) {
      try {
        const res = await fetch(`/cars?search=${encodeURIComponent(brand)}`, { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to filter cars');
        const data = await res.json();
        displayCars(data || []);
      } catch (err) {
        console.error(err);
        alert('Could not load cars for brand: ' + brand);
      }
    }

    function escapeHtml(unsafe) {
      if (unsafe === undefined || unsafe === null) return '';
      return String(unsafe)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
