<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Add New Car</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    form input, form button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Add a New Car</h1>

  <form id="add-car-form">
    <label>Brand:</label>
    <input type="text" id="brand" required>

    <label>Model:</label>
    <input type="text" id="model" required>

    <label>Price:</label>
    <input type="number" id="price" required>

    <label>Image URL:</label>
    <input type="text" id="imageUrl" required>
	
	<label>Year:</label>
	<input type="number" id="year" required>

	<label>Fuel Type:</label>
	<input type="text" id="fuelType" required>

	<label>Mileage (km/l):</label>
	<input type="number" step="0.1" id="mileage" required>

	<label>Description:</label>
	<input type="text" id="description" required>


    <button type="submit">Add Car</button>
  </form>

  <a href="index.html" class="back-button">Back to Home</a>

  <script>
    async function currentUser() {
      try {
        const res = await fetch('/auth/currentUser', { credentials: 'include' });
        if (!res.ok) return null;
        return await res.json();
      } catch (e) { return null; }
    }

    (async function initAdd() {
      const user = await currentUser();
      if (!user) { alert('Please login'); window.location.href = 'login.html'; return; }
      const isAdmin = (user.roles || []).some(r => r.authority === 'ROLE_ADMIN');
      if (!isAdmin) { alert('Access denied'); window.location.href = 'index.html'; return; }
    })();

    document.getElementById('add-car-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const newCar = {
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        price: parseFloat(document.getElementById("price").value),
        imageUrl: document.getElementById("imageUrl").value,
        year: parseInt(document.getElementById("year").value),
        fuelType: document.getElementById("fuelType").value,
        mileage: parseFloat(document.getElementById("mileage").value),
        description: document.getElementById("description").value
      };
      try {
        const res = await fetch('/cars', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(newCar)
        });
        if (res.status === 401) { alert('Session expired'); window.location.href='login.html'; return; }
        if (!res.ok) throw new Error('Add failed');
        alert('Car added');
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err); alert('Add failed');
      }
    });
  </script>

</body>
</html>
